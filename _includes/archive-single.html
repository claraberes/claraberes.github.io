<p class="pub-title"><strong>{{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}</strong></p>

{% if post.authors %}
  <p><strong>Authors:</strong> {{ post.authors | join: ", " }}</p>
{% endif %}

{% if post.paperurl %}
  <p><a href="{{ post.paperurl }}" target="_blank">Download paper</a></p>
{% endif %}

{% if post.citation %}
  <p><strong>Citation:</strong> {{ post.citation }}</p>
{% endif %}
